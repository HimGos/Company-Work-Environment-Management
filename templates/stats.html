<!DOCTYPE html>
<html>
<head>
    <title>Employee Stats</title>
    <style>
        table {
            border-collapse: collapse;
            width: 25%;
            margin: 0 auto;
        }

        table, th, td {
            border: 2px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        td h2 {
            font-weight: bold;
        }

        td p {
            font-weight: bold;
        }

        h1 {
            text-align: center;
            font-family: "Gill Sans", sans-serif;
        }

        /* Style both buttons */
        form input[type="submit"] {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            text-align: center;
            margin: 20px;
        }

        /* Style the "Start Next Shift" button */
        input[type="submit"][value="Start Next Shift"] {
            background-color: green !important;
            color: white;
        }

        /* Style the "Send Data" button */
        input[type="submit"][value="Send Data"] {
            background-color: yellow !important;
            color: black;
        }

        /* Center the buttons horizontally */
        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
    <script>
        function showSuccessAlert() {
            alert("Employee Data Recorded");
        }
    </script>
</head>
<body>
    <h1>Employee Stats</h1>

    <table>
        <tr>
            <td><h2>Employee Name</h2></td>
            <td><p>{{ emp_name }}</p></td>
        </tr>
        <tr>
            <td><h2>Phone Usage Time</h2></td>
            <td><p>{{ phone_usage_time }}</p></td>
        </tr>
        <tr>
            <td><h2>Face Away Time</h2></td>
            <td><p>{{ face_away_time }}</p></td>
        </tr>
        <tr>
            <td><h2>Sleep Time</h2></td>
            <td><p>{{ sleep_time }}</p></td>
        </tr>
        <tr>
            <td><h2>Work Hours</h2></td>
            <td><p>{{ work_duration }}</p></td>
        </tr>
        <tr>
            <td><h2>Presence Duration</h2></td>
            <td><p>{{ present_on_screen_time }}</p></td>
        </tr>
        <tr>
            <td><h2>Times Away From Screen</h2></td>
            <td><p>{{ times_away }}</p></td>
        </tr>
    </table>

    <!-- Add a blank div element to separate the table and buttons -->
    <div style="height: 20px;"></div>

    <!-- Use a div with flexbox to center the buttons horizontally -->
    <div class="button-container">
        <!-- Add 'Start Next Shift' button -->
        <form action="/">
            <input type="submit" value="Start Next Shift">
        </form>

        <!-- Add 'Send Data' button and call the JavaScript function to show an alert -->
        <form action="/record_employee_stats" method="post" onsubmit="showSuccessAlert()">
            <input type="submit" value="Send Data">
        </form>
    </div>
</body>
</html>
